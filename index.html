<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="ht" >height</label>
    <input type="text" name="ht" id="ht" value="none">
    
    <label for="wt" >weight</label>
    <input type="text" name="wt" id="wt" value="none">
    <h1 id="h1"></h1>
    
    <button onclick="chk()">check</button>
</body>

<script type="text/javascript">

    var ht= document.getElementById("ht");
    console.log(ht.value);
    var wt= document.getElementById("wt");
    console.log(wt.value);
    var h1= document.getElementById("h1");


    function chk(){
      
       if(ht.value != "" && wt.value != "")
       {
           console.log("if running");
           var bmi = wt.value / (ht.value*ht.value);
           h1.innerHTML = bmi;
       }
       else{
               h1.innerHTML="Please Enter height and weight";
       }
    }

   </script>
